<html lang="en">

    <title>Portfolio Website</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body style="font-family: 'Noto Sans', sans-serif;">
    <header id="home" class="h-screen bg-fixed bg-dark desktop:flex justify-center">
        <button
        type="button"
        title="nav"
        onclick="toggleNav()"
        class="bg-[url('/img/nav_icon.svg')] bg-no-repeat w-7 h-7 absolute right-4 top-4

        <!-- Desktop Navbar -->
        <ul class="w-2/4 h-[10vh] flex justify-between p-8 bg-light bg-opacity-80 items-center rounded m-6 mobile:hidden">
            <li><a href="#" class="text-darkest hover:text-[#000] transition-colors ease-in-out delay-100">Home</a></li>
            <li><a href="#" class="text-darkest hover:text-[#000] transition-colors ease-in-out delay-100">About Me</a></li>
            <li><a href="#" class="text-darkest hover:text-[#000] transition-colors ease-in-out delay-100">My Skills</a></li>
            <li><a href="#" class="text-darkest hover:text-[#000] transition-colors ease-in-out delay-100">Contact Me</a></li>
        </ul>

        <!-- Mobile Navbar -->
        <ul id="nav" class="desktop:hidden hidden items-center flex-col h-full justify-evenly bg-lightest">
            <li><a href="#" class="text-4xl text-center text-darkest">Home</a></li>
            <li><a href="#" class="text-4xl text-center text-darkest">About Me</a></li>
            <li><a href="#" class="text-4xl text-center text-darkest">My Skills</a></li>
            <li><a href="#" class="text-4xl text-center text-darkest">Contact Me</a></li>
